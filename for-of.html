<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>
<body>
    <script>
        const fullNames = "Evri Bagas Saputro";
        for (const character of fullNames) {
            document.writeln(`<p>${character}</p>`);
        }


        const names = ["John", "Jane", "Mary", "Mark"];
        for(const name of names) {
            document.writeln(`<p> ${name}</p>`);
        }
    </script>
</body>
</html>
