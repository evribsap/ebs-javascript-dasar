<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Expression</title>
</head>
<body>
    <script>
        // Switch Statement
        const nilai = "A";
        switch (nilai) {
            case "A":
                document.writeln("<p>Anda lulus dengan nilai A</p>");
                break;
            case "B":
                document.writeln("<p>Anda lulus dengan nilai B</p>");
                break;
            case "C":
                document.writeln("<p>Anda lulus dengan nilai C</p>");
                break;
            case "D":
                document.writeln("<p>Anda lulus dengan nilai D</p>");
                break;
            default:
                document.writeln("<p>Anda tidak lulus</p>");
                break;
        }

        // if statement

        if (nilai === "A") {
            document.writeln("<p>Anda lulus dengan nilai A</p>");
        } else if (nilai === "B") {
            document.writeln("<p>Anda lulus dengan nilai B</p>");
        } else if (nilai === "C") {
            document.writeln("<p>Anda lulus dengan nilai C</p>");
        } else if (nilai === "D") {
            document.writeln("<p>Anda lulus dengan nilai D</p>");
        } else {
            document.writeln("<p>Anda tidak lulus</p>");
        }

    </script>
</body>
</html>
