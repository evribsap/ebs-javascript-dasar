<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String dan Number</title>
</head>
<body>
    <script>
        /*
        Konversi String ke Number
        Function          | Keterangan
        parseInt()        | Menghasilkan angka dari string
        parseFloat()      | Menghasilkan angka dari string dengan desimal
        Number(string)    | Menghasilkan angka dari string
        number.toString() | Menghasilkan string dari angka
        */

        const value1 = parseInt("1");
        const value2 = 1;
        const sum = value1 + value2;

        document.writeln(`<p>${sum}</p>`);
        document.writeln(`<p>${parseInt("1.9")}</p>`);
        document.writeln(`<p>${parseFloat("1.9")}</p>`);
        document.writeln(`<p>${Number("1.9")}</p>`);

        const a = 1;
        const b = 2;
        const total = a.toString() + b.toString();
        document.writeln(`<p>${total}</p>`);

        // NaN adalah not a number

        document.writeln(`<p>${parseInt("1salah")}</p>`);
        document.writeln(`<p>${parseFloat("1.9salah")}</p>`);
        document.writeln(`<p>${Number("1salah")}</p>`);
        document.writeln(`<p>${Number("1.9salah")}</p>`);
        document.writeln(`<p>${Number("salah")}</p>`);

        
        //Jika NaN dioperasikan dengan angka, maka akan menghasilkan NaN
       
        const first = Number("salah");
        const totalNumber = first + 1;
        document.writeln(`<p>${totalNumber}</p>`);

        // isNaN() Funtion

        document.writeln(`<p>${isNaN(first)}</p>`);
        document.writeln(`<p>${isNaN(100)}</p>`);
        document.writeln(`<p>${isNaN(NaN)}</p>`);

    </script>
</body>
</html>
