<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Null</title>
</head>
<body>
    <script>
        let name = null;

        if(name === undefined){
            alert("Name is undefined");
        } else if ( name === null) {
            alert("Name is null");
        } else {
            alert(name);
        }
    </script>
</body>
</html>
