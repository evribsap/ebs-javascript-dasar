<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <script>
        const person = {
            name: "John",
            age: 30,
            city: "New York"
        };
        for (const prop in person) {
            document.writeln(`<p>${prop}: ${person[prop]}</p>`);
        }

        const names = ["John", "Jane", "Mary", "Mark"];
        for(const index in names) {
            document.writeln(`<p>${index} : ${names[index]}</p>`);
        }
    </script>
</body>
</html>
