<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln( "Evri Bagas Saputro");
        document.writeln( "</br>" );
        document.writeln( "Evri Bagas");
        document.writeln(  "</br>" );
        document.writeln( 'Evri Bagas Saputro');

        document.writeln( "Nama : " + "Evri Bagas Saputro");
        
        document.writeln("<textarea cols='100' rows='30'>");
            document.write( "Evri \nBagas \nSaputro\n");
            document.write( "\\Evri \\Bagas \\Saputro\n");
            document.write( "\'Evri Bagas Saputro\'\n");
        document.writeln("</textarea>");
    </script>
</body>
</html>
