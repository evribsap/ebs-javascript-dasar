<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undifined</title>
</head>
<body>
    <script>

        // Undifined Variable
        let name;

        if(name === undefined){
            console.info("Name is undifined");
        } else {
            console.info("Name is defined");
        }

        // Undifined Array Value
        let names = ['John', 'Jane', 'Mark'];

        if(names[2] === undefined){
            console.info("Array undifined");
        } else {
            console.info("Array defined");
        }

        // Undifined Object Property
        const person = {};
        if(person.name === undefined){
            console.info("Object undifined");
        } else {
            console.info("Object defined");
        }

    </script>
</body>
</html>
