<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>
<body>
    <script>
        let result = +1; // + Menandakan nilai positif
        document.writeln("<p>" + result + "</p>");

        result--; // result = result - 1; result -= 1; 0 (Decrement, menurunkan 1 angka)
        document.writeln("<p>" + result + "</p>");

        result++; // result = result + 1; result += 1; 1 (Increment, menaikan 1 angka)
        document.writeln("<p>" + result + "</p>");

        result = -result; // -1 (- menandakan nilai negatif)
        document.writeln("<p>" + result + "</p>");
    </script>
</body>
</html>
