<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <script>
        /*
        Console Method  | Keterangan
        console.log()   | Menampilkan informasi data ke console
        console.info()  | Menampilkan informasi peringatan ke console dengan warna biru
        console.warn()  | Menampilkan informasi peringatan error ke console dengan warna orange
        console.error() | Menampilkan informasi peringatan ke console dengan warna merah
        console.table() | Menampilkan informasi data array ke console
        console.clear() | Menghapus informasi di console
        console.count() | Menampilkan informasi jumlah data ke console
        */

        console.debug('Debug message');
        console.info('Info message');
        console.warn('Warning message');
        console.error('Error message');
    </script>
</body>
</html>
