<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Let</title>
</head>
<body>
    <script>
        // let adalah variable yang valuenya bisa diubah

        let fullName = "Evri Bagas Saputro";
        let firstName = "Evri";
        let middleName = "Bagas";
        let lastName = "Saputro";

        document.writeln("Full Name: " + fullName + "<br>");
        document.writeln("Full Name: " + fullName + "<br>");
        document.writeln("Full Name: " + fullName + "<br>");
        document.writeln("Full Name: " + fullName + "<br>");
        document.writeln("Full Name: " + fullName + "<br>");
        document.writeln("Full Name: " + fullName + "<br>");

        fullName = "Evri Bagas";

        document.writeln("Full Name: " + fullName + "<br>");
        document.writeln("Full Name: " + fullName + "<br>");

        document.writeln(firstName + " " + middleName + " " + lastName + "<br>");
        document.writeln(firstName + " " + middleName + " " +lastName + "<br>");

    
        


    </script>
</body>
</html>
