<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <script>
        const examValue = 90

        if(examValue >= 90) {
            document.writeln("<h1>A</h1>");
        } else if(examValue >= 80) {
            document.writeln("<h1>B</h1>");
        } else if(examValue >= 70) {
            document.writeln("<h1>C</h1>");
        } else if(examValue >= 60) {
            document.writeln("<h1>D</h1>");
        } else {
            document.writeln("<h1>F</h1>");
        }
    </script>
</body>
</html>
